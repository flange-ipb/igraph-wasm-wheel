<html>
  <head>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.0/full/pyodide.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      async function startPyodide() {
        let pyodide = await loadPyodide();
        await pyodide.loadPackage("micropip");
        const micropip = pyodide.pyimport("micropip");
        await micropip.install("texttable");

        await pyodide.loadPackage("https://github.com/flange-ipb/igraph-wasm-wheel/raw/main/igraph-develop-7f028d6-231bb65-cp310-cp310-emscripten_3_1_14_wasm32.whl");
        console.log("Pyodide is ready!");
        return pyodide;
      }
      let pyodideReadyPromise = startPyodide();
    </script>
  </body>
</html>
